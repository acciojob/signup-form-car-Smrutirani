<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form method="post">
		<label for="name">Name</label>
		<input type="text" name="name" id="name" placeholder="Name" required><br><br>

		<label for="email">Email</label>
		<input type="email" name="email" id="email" placeholder="Email" required><br><br>

		<label for="gender_m">Male</label>
		<input type="radio" name="gender" id="gender_m" placeholder="" required>
		<label for="gender_f">Female</label>
		<input type="radio" name="gender" id="gender_f" placeholder="" required><br><br>

		<label for="cars">Car Brands</label>
		<select name="cars" id="cars" placeholder="--Please choose an option--" required></select><br><br>

		<label for="age">Age</label>
		<input type="number" name="age" id="age" placeholder="Age" required><br><br>

		<label for="dob">DOB</label>
		<input type="date" name="dob" id="dob" placeholder="" required><br><br>

		<label for="tel">Phone Number</label>
		<input type="tel" name="tel" id="tel" placeholder="xxx-xxx-xxxx" required><br><br>

		<label for="password">Password</label>
		<input type="password" name="password" id="password" placeholder="Password" required><br><br>

		<label for="tos">I agree to the TOS</label>
		<input type="checkbox" name="tos" id="tos" required><br><br>

		<button type="submit" value="submit">Submit</button>
	</form>

</body>

</html>
